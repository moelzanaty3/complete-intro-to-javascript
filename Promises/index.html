<!DOCTYPE html>
<html>

<head>
  <title>Javascript Promises</title>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Raleway', Helvetica, arial, sans-serif;
      font-size: 17px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      font-weight: normal;

</head>

<body>
  <h2></h2>
  <script src="index.js"></script>
  <script>
    const messages = [
      "IT'S CONSOLE TIME 👇 🧑🏻‍💻",
      'CHECK OUT THE CONSOLE 👇 🧑🏻‍💻',
      'THE GOOD STUFF IS IN THE CONSOLE 👇 🧑🏻‍💻',
      'OHHH. LOOK AT THE CONSOLE 👇 🧑🏻‍💻',
      'GET TO CONSOLE 👇 🧑🏻‍💻'
    ];
    const randomMessage =
      messages[Math.trunc(Math.random() * messages.length)];
    document.querySelector("h2").innerHTML = randomMessage;
  </script>
</body>

</html>
